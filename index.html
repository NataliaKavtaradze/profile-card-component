<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>

</head>
<body>
   <div class="conteiner">
        <div class="top"></div>
          <img class="photo" src="images/image-victor.jpg">
            <span class="name">Victor Crest</span>
            <span class="digit">26</span>
            <span class="city">London</span>
        <hr>
        <div class="bottom-cont">
          <div class="followers">
                <span class="digits">80K</span>
                <span class="foll-like-poto">Followers</span>
              </div>
          <div class="likes">
             <span class="digits">803K</span>
             <span class="foll-like-poto">Likes</span>
          </div>
          <div class="photos">
            <span class="digits">1.4K</span>
            <span class="foll-like-poto">Photos</span>
          </div>
        </div>
    
   </div>
</body>
</html>
